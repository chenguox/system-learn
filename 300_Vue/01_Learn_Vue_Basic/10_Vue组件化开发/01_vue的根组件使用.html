<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h3>{{ message }}</h3>
  </div>

  <script src="../lib/vue.js"></script>
  <script>
    // 组件： App 组件（根组件）
    const App = {
      data() {
        return {
          message: "Hello Vue"
        }
      }
    }

    // 1. 创建 app
    const app = Vue.createApp(App)

    // 2. 挂载 app
    app.mount("#app")
  </script>
</body>
</html>
