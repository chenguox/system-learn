<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      width: 200px;
      height: 200px;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <!-- 需求： 图片的显示和隐藏 -->
  <div id="app">
    <button @click="toggle">切换</button>

    <template v-if="isShow">
      <img :src="picUrl"  alt="">
    </template>
  </div>

  <script src="../lib/vue.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          isShow: true,
          picUrl: "https://game.gtimg.cn/images/yxzj/web201706/images/comm/floatwindow/wzry_qrcode.jpg"
        }
      },
      methods: {
        toggle() {
          this.isShow = !this.isShow
        }
      }
    })
    app.mount("#app")
  </script>
</body>
</html>
