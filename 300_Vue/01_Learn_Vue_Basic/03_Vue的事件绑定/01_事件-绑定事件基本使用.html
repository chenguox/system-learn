<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: pink;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- 1. 基本的写法 -->
      <div class="box" v-on:click="divClick">1. 基本的写法</div>

      <!-- 2. 语法糖的写法（重点掌握） -->
      <div class="box" @click="divClick">2. 语法糖的写法</div>

      <!-- 3.绑定的方法位置, 也可以写成一个表达式(不常用, 不推荐) -->
      <h4>计数器: {{ counter }}</h4>
      <button @click="increment">+1</button>
      <button @click="counter--">-1</button>

      <!-- 4.绑定其他方法（掌握） -->
      <h4 class="box" @mousemove="divMousemove"></h4>

      <!-- 5.元素绑定多个事件(掌握) -->
      <!-- 分开绑定 -->
      <h4 class="box" @click="divClick" @mousemove="divMousemove">分开绑定</h4>
      <!-- 对象的形式 -->
      <h4
        class="box"
        v-on="{
        click: divClick,
        mousemove: divMousemove }"
      ></h4>
      <h4
        class="box"
        @="{
          click: divClick,
          mousemove: divMousemove }"
      ></h4>
    </div>

    <script src="../lib/vue.js"></script>

    <script>
      const app = Vue.createApp({
        data: function () {
          return {
            counter: 0,
          }
        },
        methods: {
          divClick() {
            console.log('divClick')
          },
          increment() {
            this.counter++
          },
          divMousemove() {
            console.log('divMousemove')
          },
        },
      })
      app.mount('#app')
    </script>
  </body>
</html>
