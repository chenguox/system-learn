<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 指令： v-once -->
    <h3>{{ message }}</h3>

    <hr>

    <!-- 对子元素也生效 -->
    <h3 v-once>{{ message }}
      <span>数字: {{ counter}}</span>
    </h3>

    <button @click="changeMessage">改变 message 按钮</button>
  </div>

  <script src="../lib/vue.js"></script>

  <script>
    // 1. 创建app
    const app = Vue.createApp({
      // data: option api
      data: function() {
        return {
          message: "Hello Vue",
          counter: 100
        }
      },
      methods: {
        changeMessage: function() {
          this.message = "你好啊，李银河"
          this.counter += 100
          console.log(this.message, this.counter)
        }
      }
    })

    // 2. 挂载app
    app.mount("#app")
  </script>
</body>
</html>
