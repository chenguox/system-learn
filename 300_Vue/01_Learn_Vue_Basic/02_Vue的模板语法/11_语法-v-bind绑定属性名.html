<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .aaa {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- 动态的绑定属性名 -->
    <h4 :[name]="'aaa'">Hello Vue</h4>
  </div>

  <script src="../lib/vue.js"></script>

  <script>
    const app = Vue.createApp({
      data: function() {
        return {
          name: "class"
        }
      }
    })

    app.mount("#app")
  </script>
</body>
</html>
