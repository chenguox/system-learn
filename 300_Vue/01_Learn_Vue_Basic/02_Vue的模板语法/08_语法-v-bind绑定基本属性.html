<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- 1. 绑定图片的 src 属性 -->
      <img v-bind:src="showImgUrl" alt="" />
      <!-- 语法糖 -->
      <img :src="showImgUrl" alt="" />

      <!-- 2. 绑定 a 元素的 href 属性 -->
      <a :href="href">百度一下</a>

      <!-- 切换图片 -->
      <button @click="switchImage">切换图片</button>
    </div>

    <script src="../lib/vue.js"></script>
    <script>
      const app = Vue.createApp({
        data: function () {
          return {
            imgUrl1:
              'http://p1.music.126.net/agGc1qkogHtJQzjjyS-kAA==/109951167643767467.jpg',
            imgUrl2:
              'http://p1.music.126.net/_Q2zGH5wNR9xmY1aY7VmUw==/109951167643791745.jpg',

            showImgUrl:
              'http://p1.music.126.net/_Q2zGH5wNR9xmY1aY7VmUw==/109951167643791745.jpg',
            href: 'http://www.baidu.com',
          }
        },
        methods: {
          switchImage: function () {
            this.showImgUrl =
              this.showImgUrl === this.imgUrl1 ? this.imgUrl2 : this.imgUrl1
          },
        },
      })

      app.mount('#app')
    </script>
  </body>
</html>
