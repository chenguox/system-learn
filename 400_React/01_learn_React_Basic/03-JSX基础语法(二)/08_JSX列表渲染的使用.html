<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计数器</title>
  <style>
    .item {
      margin: 10px;
      padding: 0 20px;
      border: 1px solid orange;
    }
  </style>
</head>
<body>
  
  <div id="root"></div>

  <script src="../lib/react.js"></script>
  <script src="../lib/react-dom.js"></script>
  <script src="../lib/babel.js"></script>

  <script type="text/babel">
    // 1.定义App根组件
    class App extends React.Component {
      constructor() {
        super()
        this.state = {
          students: [
            { id: 111, name: "why", score: 199 },
            { id: 112, name: "kobe", score: 98 },
            { id: 113, name: "james", score: 199 },
            { id: 114, name: "curry", score: 188 },
          ]
        }
      }

      // 需求：展示分数大于100的学生，且只展示前两个
      render() {
        const { students } = this.state

        // 1. 分数大于100的学生
        const filterStudent = students.filter(item => item.score > 100)

        // 2. 只展示两个人的信息
        const sliceStudents = filterStudent.slice(0, 2)


        return (
          <div>
            <h2>学生列表信息展示</h2>
            <div>
              {
                students.filter(item => item.score > 100).slice(0, 2).map(item => {
                  return (
                    <div>
                      <hr />
                      <h3>学号：{item.id}</h3>
                      <h3>姓名：{item.name}</h3>
                      <h3>分数：{item.score}</h3>
                    </div>
                  )
                })
              }
            </div>

            <div>
              {
                sliceStudents.map((item, index) => {
                  return (
                    <div>
                      <hr />
                      <h3>学号：{item.id}</h3>
                      <h3>姓名：{item.name}</h3>
                      <h3>分数：{item.score}</h3>
                    </div>
                  )
                })
              }
            </div>
          </div>
        )
      }
    }

    // 2.创建root并且渲染App组件
    const root = ReactDOM.createRoot(document.querySelector("#root"))
    root.render(<App/>)
  </script>

</body>
</html>
