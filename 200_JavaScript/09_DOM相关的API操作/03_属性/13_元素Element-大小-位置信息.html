<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 100px;
      }

      .box {
        width: 100px;
        height: 120px;
        padding: 20px;
        border: 10px solid red;
        /* box-sizing: border-box; */
        background-color: orange;

        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div class="box">
      你去过国内最美的地方是哪#
      我去过国内最美的地方是新疆喀纳斯。喀纳斯是一个美丽而神秘的地方，这里群山环抱，森林密布，湖水清澈，风景奇特。为国家级5A级景区，国家地质公园，国家森林公园。
    </div>

    <script>
      var boxEl = document.querySelector(".box");

      // 1. 获取样式(局限性很强)
      var boxStyle = getComputedStyle(boxEl);
      console.log("width: ", boxStyle.width, "height", boxStyle.height);

      // 2. 获取更多信息
      console.log(
        "clientWidth:  content(width=100px) + padding(20px+20px) ",
        boxEl.clientWidth
      ); // 内容(包括内边距) 宽度有些被滚动条占了
      console.log(
        "clientHeight:content(height=120px) + padding(20px+20px) ",
        boxEl.clientHeight
      );

      console.log("clientLeft: ", boxEl.clientLeft); // border
      console.log("clientTop:", boxEl.clientTop);

      console.log(
        "offsetWidth = content(width=100px) + padding(20px+20px) + border(10px+ 10px)",
        boxEl.offsetWidth
      ); // content + padding + border
      console.log(
        "offsetHeight = content(height=120px) + padding(20px+20px) + border(10px+ 10px)",
        boxEl.offsetHeight
      );

      console.log("scrollHeight(整个可滚动的区域高度):", boxEl.scrollHeight);
      console.log("scrollTop(滚动部分的高度):", boxEl.scrollTop);

      window.onclick = function () {
        console.log("scrollTop(滚动部分的高度):", boxEl.scrollTop);
      };
    </script>
  </body>
</html>
