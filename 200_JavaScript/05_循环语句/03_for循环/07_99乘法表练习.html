<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1 * 1 = 1
    // 1 * 2 = 2  2 * 2 = 4
    // 1 * 3 = 3  2 * 3 = 6  3 * 3 = 9
    for(var i = 0; i < 9; i++) {
      document.write("<div>")

      for(var j = 0; j < i + 1; j++) {
        var a = j + 1
        var b = i + 1
        var result = a * b
        document.write(a + "*" + b + "=" + result + " ")
      }

      document.write("</div>")
    }
  </script>
</body>
</html>
