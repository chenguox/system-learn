<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <!-- 直接在 html 中编写 javaScript 代码(了解) -->
  <button onclick="console.log('按钮1发生了点击~')">按钮1</button>

  <button class="btn2">按钮2</button>
  <button class="btn3">按钮3</button>

  <script>
    // 1. 方式一: 获取元素对象
    var btn2El = document.querySelector(".btn2")
    var btn3El = document.querySelector(".btn3")

    // 2. 方式二: onclick 属性 (后面添加的事件会把前面的覆盖掉)
    function handleClick1() {
      console.log("按钮2发生了点击")
    }
    function handleClick2() {
      console.log("按钮2第二个处理函数")
    }
    btn2El.onclick = handleClick1
    btn2El.onclick = handleClick2

    // 3. 方式三: addEventListener(推荐)ß
    btn3El.addEventListener("click", function() {
      console.log("第一个btn3的事件监听~")
    })
    btn3El.addEventListener("click", function() {
      console.log("第二个btn3的事件监听~")
    })
    btn3El.addEventListener("click", function() {
      console.log("第三个btn3的事件监听~")
    })
    
  </script>

</body>
</html>
