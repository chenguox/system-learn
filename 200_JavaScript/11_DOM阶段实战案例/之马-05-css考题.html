<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .zmkt {
        position: relative;
        width: 500px;
        height: 300px;
        /* background-color: #f00;
        opacity: 0.2; */
        background-color: rgba(255, 0, 0, 0.2);
      }

      .sub {
        position: absolute;
        left: 0;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        height: 50px;
        line-height: 50px;
        text-align: center;

        background-color: #000;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="zmkt">
      外层div背景透明，背景颜色为#，透明度为20%
      <div class="sub">内层文字不透明，背景颜色为#000,字体颜色为#fff</div>
    </div>
  </body>
</html>
