<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .tool-bar {
        position: fixed;
        top: 50px;
        right: 0;
        color: #fff;
      }

      .item {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 2px;
        font-size: 12px;
        cursor: pointer;
      }

      .name {
        width: 0px;
        height: 35px;
        line-height: 35px;
        text-align: center;
        border-radius: 3px 0 0 3px;
        background-color: #7a6e6e;
        transition: width 0.2s ease;
      }

      .icon {
        display: inline-block;
        width: 35px;
        height: 35px;
        border-radius: 3px 0 0 3px;
        background: url(./img/toolbars.png);
        background-color: #7a6e6e;
      }

      .item:hover .name,
      .item:hover .icon {
        background-color: #cd1926;
      }

      /* .icon01 {
            background-position: -48px 0;
          }
          .icon02 {
            background-position: -48px -50px;
          }
          .icon03 {
            background-position: -48px -100px;
          }
          .icon04 {
            background-position: -48px -150px;
          } */
    </style>
  </head>
  <body>
    <div class="tool-bar">
      <div class="item">
        <div class="name">购物车</div>
        <i class="icon icon01"></i>
      </div>
      <div class="item">
        <div class="name">收藏</div>
        <i class="icon icon02"></i>
      </div>
      <div class="item">
        <div class="name">限时活动</div>
        <i class="icon icon03"></i>
      </div>
      <div class="item">
        <div class="name">大礼包</div>
        <i class="icon icon04"></i>
      </div>
    </div>

    <script>
      // 1.动态给icon设置backgroundPosition
      const iconsEl = document.querySelectorAll(".icon");
      for (let i = 0; i < iconsEl.length; i++) {
        iconsEl[i].style.backgroundPosition = `-48px -${50 * i}px`;
      }

      // 2.实现鼠标进入动画
      // 方案一: mouseenter(不能使用事件委托)
      const itemEls = document.querySelectorAll(".item");
      for (let itemEl of itemEls) {
        itemEl.onmouseenter = function () {
          const nameEl = this.children[0];
          nameEl.style.width = "62px";
        };
        itemEl.onmouseleave = function () {
          const nameEl = this.children[0];
          nameEl.style.width = "0";
        };
      }
    </script>
  </body>
</html>
