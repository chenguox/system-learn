<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .wrap {
        width: 258px;
        height: 275px;
        padding: 100px;
        margin: 20px auto;
        background-color: #eee;
      }

      .opera {
        position: relative;
        width: 258px;
        height: 275px;
        background-color: #f22629;
        border-radius: 50%;
      }

      .opera-top {
        position: absolute;
        top: 20px;
        left: 75px;
        width: 112px;
        height: 230px;
        background-color: #ffffff;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <!-- 外层容器 -->
      <div class="opera">
        <!-- 内层容器 -->
        <div class="opera-top"></div>
      </div>
    </div>
  </body>
</html>
