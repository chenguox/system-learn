<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #zmkt {
        width: 600px;
        height: 250px;
        margin: 50px auto;
        background-color: #eae7ff;
        text-align: center;
      }

      .input-css {
        width: 400px;
        height: 50px;
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <form action="" id="zmkt"></form>
    <script>
      var formEl = document.querySelector("#zmkt");
      var inputEl = document.createElement("input");
      inputEl.classList.add("input-css");
      inputEl.setAttribute("type", "text");
      inputEl.value = "请输入你的手机号";
      formEl.append(inputEl);
    </script>
  </body>
</html>
