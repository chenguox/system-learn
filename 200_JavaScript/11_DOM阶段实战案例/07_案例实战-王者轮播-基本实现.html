<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 样式重置 */
      body,
      ul,
      li {
        margin: 0;
        padding: 0;
      }

      a {
        text-decoration: none;
        color: #eee;
        font-size: 14px;
      }

      li {
        list-style-type: none;
      }

      img {
        vertical-align: top;
      }

      .banner {
        width: 605px;
        height: 342px;
        overflow: hidden;
      }

      .image-list {
        display: flex;
      }

      .image-list li {
        flex: 0;
        width: 605px;
      }

      .image-list li img {
        /* width: 100%;
        height: 100%; */
      }

      .title-list {
        display: flex;
      }

      .title-list li {
        flex: 1;
        text-align: center;
        height: 38px;
        line-height: 38px;
        background-color: #000;
      }

      .title-list .active a {
        color: orange;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <ul class="image-list">
        <li class="item">
          <a href="#">
            <img src="./img/banner_01.jpeg" alt="" />
          </a>
        </li>
        <li class="item">
          <a href="">
            <img src="./img/banner_02.jpeg" alt="" />
          </a>
        </li>
        <li class="item">
          <a href="">
            <img src="./img/banner_03.jpeg" alt="" />
          </a>
        </li>
        <li class="item">
          <a href="">
            <img src="./img/banner_04.jpeg" alt="" />
          </a>
        </li>
        <li class="item">
          <a href="">
            <img src="./img/banner_05.jpeg" alt="" />
          </a>
        </li>
      </ul>
      <ul class="title-list">
        <li class="item active">
          <a href="#">桑启的旅途故事</a>
        </li>
        <li class="item">
          <a href="#">启示之音抢先听</a>
        </li>
        <li class="item">
          <a href="#">谁成为版本之子</a>
        </li>
        <li class="item">
          <a href="#">观赛体验升级</a>
        </li>
        <li class="item">
          <a href="#">季后赛开战</a>
        </li>
      </ul>
    </div>

    <script>
      var titleListEl = document.querySelector(".title-list");
      var imageListEl = document.querySelector(".image-list");
      var activeItemEl = document.querySelector(".active");

      titleListEl.onmouseover = function (event) {
        // 1.1.确定发生鼠标进入的元素
        var titleItemEl = event.target;
        if (!titleItemEl.classList.contains("item")) return;

        // 1.2.移除之前的active
        activeItemEl.classList.remove("active");

        // 1.3.将active添加到鼠标进入的元素
        titleItemEl.classList.add("active");

        // 1.4.让activeItemEl指向最新的元素
        activeItemEl = titleItemEl;

        // 2. 获取当前元素对应的索引值
        // for (var i = 0; i < titleListEl.children.length; i++) {
        //   if (titleListEl.children[i] === itemEl) break
        // }
        var index = Array.from(titleListEl.children).findIndex(function (item) {
          return item === titleItemEl;
        });

        // 3. 根据索引修改轮播的图片显示
        imageListEl.style.transform = `translateX(${-604 * index}px)`;
        imageListEl.style.transition = `all 0.5s ease`;
      };
    </script>
  </body>
</html>
