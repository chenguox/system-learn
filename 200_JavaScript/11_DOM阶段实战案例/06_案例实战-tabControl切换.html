<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .content-center {
        width: 680px;
        margin: 0 auto;
      }

      .section_header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .tab_control {
        display: flex;
        height: 35px;
        line-height: 35px;
        background-color: #eee;
      }

      .tab_control .item {
        flex: 1;
        font-size: 14px;
        color: #333;
        text-align: center;
      }

      .item.active {
        border-bottom: 3px solid #f3c258;
      }

      .line {
        width: 1px;
        height: 20px;
        margin: auto 0;
        background-color: #e1e1e1;
      }
    </style>
  </head>
  <body>
    <div class="content-center">
      <div class="section_header">
        <div class="header_left">
          <h3 class="title">内容中心</h3>
        </div>
        <div class="header_right" href="#">
          <a class="more" href="#">更多</a>
        </div>
      </div>
      <div class="tab_control">
        <div class="item active">精品栏目</div>
        <div class="line"></div>
        <div class="item">赛事精品</div>
        <div class="line"></div>
        <div class="item">英雄攻略</div>
      </div>
    </div>

    <script>
      // 1. 获取元素
      var tabControl = document.querySelector(".tab_control");
      // 2. 监听鼠标进入（事件委托）
      var activeItem = tabControl.querySelector(".active");
      tabControl.onmouseover = function (event) {
        var itemEl = event.target;
        if (itemEl.classList.contains("item")) {
          // 其他的取消active
          // 1.for循环所有的item
          // 2.querySelector(".active")
          // 3.记录当前的active对应的item
          console.log(activeItem);
          activeItem.classList.remove("active");

          // 当前进入的item变成active
          itemEl.classList.add("active");

          // 将最新的itemEl变成activeLiEl
          activeItem = itemEl;
        }
      };
    </script>
  </body>
</html>
