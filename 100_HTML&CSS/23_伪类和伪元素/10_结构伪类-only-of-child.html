<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box > :only-of-type {
        color: #f00;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <!-- div 和 span 都是唯一的元素，所以生效 -->
      <div>我是div元素</div>
      <span>我是span元素</span>
    </div>
    <div class="box">
      <!-- 只有 div 是唯一的元素, 所以 span 不生效 -->
      <div>我是div元素</div>
      <span>我是span元素</span>
      <span>我是span元素</span>
    </div>
  </body>
</html>
