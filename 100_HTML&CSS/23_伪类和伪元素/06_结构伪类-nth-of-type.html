<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 需求：选择 box 中的 div 元素，并且是第三个子元素 */
      .box > div:nth-child(2) {
        color: red;
      }
      .box > div:nth-child(3) {
        color: red;
      }

      /* 需求： 选择 box 中的第三个 div(排除所有的干扰项) */
      /* 元素:nth-of-type, 只计算符合我元素类型的数量的元素 */
      .box > div:nth-of-type(3) {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div>我是div1</div>
      <div>我是div2</div>
      <span>我是span1</span>
      <span>我是span2</span>
      <span>我是span3</span>
      <div>我是div3</div>
      <div>我是div4</div>
      <span>我是span4</span>
    </div>
  </body>
</html>
