<!DOCTYPE html>

    <title>Document</title>
    <style>
      body {
        margin: 20px;

      /* 重置 a 元素 */
      a {
        display: block;
        text-decoration: none;
        color: #333;
      }

      .item {
        width: 300px;
      }

      .album img {
        width: 100%;

      }

      .item .info p {
        font-size: 15px;
        margin-top: 8px;

        /* 显示一行 */
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .item .info .anchor {
        font-size: 13px;
        color: #888;
        margin-top: 5px;
      }

      .item .info .anchor::before {
        content: url(./css/widget-up.svg);

        display: inline-block;
        width: 16px;
        height: 16px;
        position: relative;
        top: 1px;
      }
    </style>
  </head>

    <div class="item">
