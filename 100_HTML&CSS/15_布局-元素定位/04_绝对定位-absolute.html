<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        position: relative;
        width: 200px;
        height: 200px;
        background-color: darkgray;
      }

      span {
        background-color: darkgoldenrod;
      }

      .box1 {
        position: absolute;
        left: 10px;
        top: 10px;

        width: 100px;
        height: 100px;
        background-color: darkcyan;
      }
    </style>
  </head>
  <body>
    <div>哈哈哈</div>
    <div class="container">
      <span>我是span元素</span>
      <div class="box1">我是div元素</div>
    </div>
  </body>
</html>
