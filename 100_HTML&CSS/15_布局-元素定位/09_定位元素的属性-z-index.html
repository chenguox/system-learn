<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .item {
        position: fixed;
        width: 100px;
        height: 100px;
        text-align: center;
      }

      .box1 {
        background-color: darkcyan;
      }

      .box2 {
        left: 50px;
        top: 50px;
        background-color: darkgoldenrod;
        /* 默认是0， z-index相等，写在后面的元素层叠在上面 */
        z-index: 0;
      }

      .box3 {
        left: 80px;
        top: 80px;
        background-color: darkkhaki;
        z-index: 19;
      }

      .box4 {
        left: 90px;
        top: 20px;
        background-color: darkorange;
        z-index: -1;
      }

      .box5 {
        top: 90px;
        left: -5px;
        background-color: fuchsia;
        z-index: 9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item box1">box1:0</div>
      <div class="item box2">box2:0</div>
      <div class="item box3">box3:19</div>
      <div class="item box4">box4:-1</div>
      <div class="content">
        <box class="item box5">box5:9</box>
      </div>
    </div>
  </body>
</html>
