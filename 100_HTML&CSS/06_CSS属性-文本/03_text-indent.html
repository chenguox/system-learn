      p {
        font-size: 15px;

        /* em: 相对于字体的大小 */
        text-indent: 2em;
      }
    </style>

  <body>
    <p>
      “我要从现在开始复习，至考方休。我将不去浪费时间，不熬夜，不闲聊。我将不耽玩乐，不猎男色。
      我将悬梁刺股，不死于斯。我是图书馆的雕像，自习室的幽灵。我是呼唤黎明的号角，闪耀午夜的台灯，凝望课本的双眼，追寻知识的灵魂。
      我将生命与希望献给这次重要的考试，今夜如此，夜夜皆然。”
    </p>
