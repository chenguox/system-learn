<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin-bottom: 20px;
      }

      .box1 {
        /* 无任何装饰线 */
        text-decoration: none;
      }

      .box2 {
        /* 下划线 */
        text-decoration: underline;
      }

      .box3 {
        /* 中划线 */
        text-decoration: line-through;
      }

      .box4 {
        /* 上划线 */
        text-decoration: overline;
      }
    </style>
  </head>
  <body>
    <div class="box1">我是box1元素</div>
    <div class="box2">我是box2元素</div>
    <div class="box3">我是box3元素</div>
    <div class="box4">我是box4元素</div>
  </body>
</html>
