<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        /* flex: 块级盒子的 flex-container */
        /* inline-flex: 行内级盒子的 flex-container */
        display: flex;
        width: 300px;
        height: 200px;
        background-color: #eee;
      }

      .item {
        /* 子元素变成 flex item，具有特点 */
        /* 1. 不再严格区分块级元素和行级元素
        2. 默认情况下是包裹内容，但是可以设置宽高
        3. 搜 flex container 的控制和布局 */
        width: 100px;
        height: 100px;
        font-size: 30px;
        font-weight: bold;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
    </div>

    <script src="./js/itemRandomColor.js"></script>
  </body>
</html>
