<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/default.css" />

    <style>
      .container1 {
        display: flex;
        justify-content: flex-start;
      }

      .container2 {
        display: flex;
        justify-content: flex-end;
      }

      .container3 {
        display: flex;
        justify-content: center;
      }

      .container4 {
        display: flex;
        /* 两端对齐，中间距离相等 */
        justify-content: space-between;
      }

      .container5 {
        display: flex;
        /* start 和 end 是中间一半 */
        justify-content: space-around;
      }

      .container6 {
        display: flex;
        /* 间距一致 */
        justify-content: space-evenly;
      }
    </style>
  </head>
  <body>
    <div class="container1 d-container">
      <div class="item d-item">1</div>

    <div class="container4 d-container">

      <div class="item d-item">3</div>
    </div>
    <div class="container5 d-container">
      <div class="item d-item">1</div>
      <div class="item d-item">2</div>

    </div>

      <div class="item d-item">1</div>
      <div class="item d-item">2</div>
      <div class="item d-item">3</div>
    </div>
  </body>

</html>
