<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="./css/default.css" />
    <style>
      .container1 {
        display: flex;
        /* 默认值，左 -> 右 */
        flex-direction: row;
      }
      .container2 {
        display: flex;
        /* 右 -> 左 */
        flex-direction: row-reverse;
      }

      .container3 {
        display: flex;
        /* 上 -> 下 */
        flex-direction: column;
      }

      .container4 {
        display: flex;
        /* 下 -> 上 */
        flex-direction: column-reverse;
      }
    </style>
  </head>

    <div class="container1 d-container">
