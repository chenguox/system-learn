<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/default.css" />

    <style>
      .container {
        display: flex;
        flex-direction: row;
      }

      .box1 {
        align-self: flex-start;
      }

      .box2 {
        align-self: flex-end;
      }

      .box3 {
        align-self: center;
      }

      .box4 {
        /* 默认值 */
        align-self: auto;
      }

      .box5 {
        align-self: stretch;
        height: auto;
      }

      .box6 {
        align-self: baseline;
      }
    </style>
  </head>
  <body>
    <div class="container d-container">
      <div class="item d-item box1">1</div>
      <div class="item d-item box2">2</div>
      <div class="item d-item box3">3</div>
      <div class="item d-item box4">4</div>
      <div class="item d-item box5">5</div>
      <div class="item d-item box6">6</div>
    </div>
  </body>
  <script src="./js/itemRandomColor.js"></script>
</html>
