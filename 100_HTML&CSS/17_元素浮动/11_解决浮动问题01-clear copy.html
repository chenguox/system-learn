<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .content {
        width: 230px;
        background-color: darkgray;
      }

      .box2 {
        margin-right: -10px;
      }

      .item {
        width: 50px;
        height: 80px;
        background-color: darkcyan;

        float: left;
        margin-right: 10px;
      }

      .line {
        /* clear: 指定一个元素移动浮动元素的下面
        - left 所有左浮动元素的底部
        - right 所有右浮动元素的底部
        - both： 所有浮动元素的底部
        - none: 默认，无特殊要求 
        */
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="box1">box1</div>
      <div class="box2">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="line"></div>
      </div>
    </div>
  </body>
</html>
