<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .content {
        width: 230px;
        height: 160px;
        background-color: darkgray;
      }

      .box {
        /* 3. 设置负的margin（没有兼容性） */
        margin-right: -10px;
      }

      .item {
        width: 50px;
        height: 80px;
        background-color: darkcyan;

        float: left;
        margin-right: 10px;
      }

      /* 2. 可能有兼容性问题 */
      /* .item:nth-child(4n) {
        margin-right: 0;
      } */

      /* 1. 添加类元素解决 */
      /* .item.last-item {
        margin-right: 0;
      } */
    </style>
  </head>
  <body>
    <div class="content">
      <div class="box">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item last-item">4</div>
      </div>
    </div>
  </body>
</html>
