<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul.my-list {
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <h3>常见的编程语言：</h3>
    <ul>
      <li>JavaScript</li>
      <li>Java</li>
      <li>C++</li>
    </ul>

    <!-- 自定义为有序的 -->
    <h3>自定义的：</h3>
    <ul class="my-list">
      <li><span>1.</span>Objective-C</li>
      <li><span>2.</span>Swift</li>
      <li><span>3.</span>Ruby</li>
      <li><span>4.</span>Python</li>
    </ul>
  </body>
</html>
