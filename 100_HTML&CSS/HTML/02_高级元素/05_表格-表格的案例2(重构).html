<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        text-align: center;
      }

      th,
      td {
        border: 1px solid #000;
        padding: 8px 16px;
      }

      table tbody tr:nth-child(1) {
        color: red;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <table>
      <!-- 表格的标题 -->
      <caption>
        热门股票
      </caption>
      <!-- 表格的表头 -->
      <thead>
        <tr>
          <th>排名</th>
          <th>股票名称</th>
          <th>股票代码</th>
          <th>股票价格</th>
          <th>股票的涨跌</th>
        </tr>
      </thead>
      <!-- 表格的主体 -->
      <tbody>
        <tr>
          <td>1</td>
          <td>贵州茅台</td>
          <td>600519</td>
          <td>1800</td>
          <td>5%</td>
        </tr>
        <tr>
          <td>2</td>
          <td>腾讯控股</td>
          <td>00700</td>
          <td>400</td>
          <td>3%</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
