<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 100px;

        color: #fff;
        background-color: #f00;
        margin-bottom: 10px;
      }

      .box1 {
        font: 20px 'Microsoft YaHei';
      }

      .box2 {
        /* 行高是前面字体大小的 4.5 倍 */
        font: 20px/4.5 'Microsoft YaHei';
      }

      .box3 {
        font: italic 20px 'Microsoft YaHei';
      }
    </style>
  </head>
  <body>
    <div class="box box1">我是box1</div>
    <div class="box box2">我是box2</div>
    <div class="box box3">我是box3</div>
  </body>
</html>
