<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .home {
        font-size: 20px;
      }

      /* 方式一: px */
      .box1 {
        font-size: 14px;
      }

      /* 方式二: em */
      .box2 {
        font-size: 1em;
      }

      /* 方式三: 百分比 */
      .box3 {
        font-size: 200%;
      }
    </style>
  </head>
  <body>
    <div class="home">
      <div class="box1">我是box1元素</div>
      <div class="box2">我是box2元素</div>
      <div class="box3">我是box3元素</div>
    </div>
  </body>
</html>
