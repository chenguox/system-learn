<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 拥有一个属性 */
      [title] {
        color: #f00;
      }

      /* 属性等于某个值 */
      [title='box2'] {
        background-color: darkcyan;
      }
    </style>
  </head>
  <body>
    <div title="box1">我是box1元素</div>
    <div title="box2">我是box2元素</div>
    <div title="box3">我是box3元素</div>
  </body>
</html>
