<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        font-size: 12px;
      }

      .box2 {
        /* 浏览器 16px */
      }

      p {
        /* 相对于自身字体(父元素的字体) */
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      box1 本身的内容
      <p>我是p元素</p>
    </div>
    <div class="box2">
      box2 本身的内容
      <p>我是p元素</p>
    </div>
  </body>
</html>
