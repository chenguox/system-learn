<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        display: inline;
        /* 设置宽高没有用 */
        width: 1000px;
        height: 1000px;
        background-color: darkkhaki;
      }

      img {
        /* 
          img元素: 行内替换元素
          1. 与其他行内同一行显示 2. 可以设宽高
        */
        width: 50px;
        height: 50px;
      }

      input {
        width: 120px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div>我是div元素</div>
    <span>我是span元素</span>
    <img src="./image/小熊.jpg" alt="" srcset="" />
    <input type="text" />
  </body>
</html>
