<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;

        /* 背景色设置 */
        background-color: #ff0;
        /* 前景色设置 */
        color: #f00;

        /* 前景色 */
        padding: 30px;
        /* 没有设置颜色，使用前景色 */
        border: 10px solid;
      }
    </style>
  </head>
  <body>
    <div class="box">box</div>
  </body>
</html>
