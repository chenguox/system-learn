<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="../libs/lodash-4.17.21.js"></script>
    <script>
      // 将字符串 a-b-c 以 - 分割为数组
      console.log(_.split('a-b-c', '-')) // => ['a', 'b', 'c']
      // 将字符串 a-b-c 以 - 分割为数组，但只返回数组中前两个元素
      console.log(_.split('a-b-c', '-', 2)) // => ['a', 'b']
    </script>
  </body>
</html>
