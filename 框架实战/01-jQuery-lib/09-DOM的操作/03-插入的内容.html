<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="list" class="panel">
      <li class="li-1">li-1</li>
      <li class="li-2">li-2</li>
      <li class="li-3">li-3</li>
      <li class="li-4">li-4</li>
      <li class="li-5">li-5</li>
    </ul>

    <script src="../libs/jquery-3.6.0.js"></script>
    <script>
      $(function () {
        $('<li>').addClass('append-to').text('appendTo').appendTo('ul')
        $('<li>').addClass('prepend-to').text('prependTo').prependTo('ul')

        $('<div>')
          .addClass('insert-before')
          .text('insertBefore')
          .insertBefore('ul')
        $('<div>')
          .addClass('insert-after')
          .text('insertAfter')
          .insertAfter('ul')
      })
    </script>
  </body>
</html>
