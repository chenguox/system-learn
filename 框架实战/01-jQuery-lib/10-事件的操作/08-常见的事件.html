<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="list" class="panel">
      <li class="li-1">li-1</li>
      <li class="li-2">li-2</li>
      <li class="li-3">li-3</li>
      <li class="li-4">li-4</li>
      <li class="li-5">li-5</li>
    </ul>

    <input type="text" />

    <script src="../libs/jquery-3.6.0.js"></script>
    <script>
      $(function () {
        // 1. hover
        $('ul').hover(
          function () {
            console.log('鼠标悬浮在ul')
          },
          function () {
            console.log('鼠标离开ul')
          }
        )

        // 2. resize：监听浏览器resize事件（throttle节流）
        $(window).resize(function () {
          console.log('resize')
        })

        // 3. 表单事件
        $('input').focus(function () {
          console.log('input focus 事件')
        })
        $('input').blur(function () {
          console.log('input blur 事件')
        })

        // input （debounce 防抖操作）
        $('input').on('input', function () {
          console.log($('input').val())
          console.log($(this).val())
        })
      })
    </script>
  </body>
</html>
