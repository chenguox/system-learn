<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="list" class="panel">
      <li class="li-1">li-1</li>
      <li class="li-2">li-2</li>
      <li class="li-3">li-3</li>
      <li class="li-4">li-4</li>
      <li class="li-5">li-5</li>
    </ul>

    <button class="cancel">取消事件的监听</button>

    <script src="../libs/jquery-3.6.0.js"></script>
    <script>
      $(function () {
        // 1. 使用 on 来监听事件
        $('ul').on('click', function () {
          console.log('on-click')
        })

        // 2. 使用事件处理函数，click() mouseenter()
        $('ul').click(function () {
          console.log('click')
        })
        $('ul').mouseenter(function () {
          console.log('mouseenter')
        })

        // 取消监听函数
        $('.cancel').click(function () {
          // 取消 ul 元素上所有的事件
          $('ul').off()
          // 取消 ul 元素上的 mouseenter 事件
          // $('ul').off('mouseenter')
          // 取消点击事件
          // $('ul').off('click')
        })

        // 使用程序-自动触发事件
        // 模拟用户点击了 ul 元素
        $('ul').trigger('click')
        $('ul').trigger('mouseenter')
      })
    </script>
  </body>
</html>
