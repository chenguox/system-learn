<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="list" name="cgx" age="17">
      <li class="li-1">li-1</li>
      <li class="li-2">li-2</li>
      <li class="li-3">li-3</li>
      <li class="li-4">li-4</li>
      <li class="li-5">li-5</li>
    </ul>

    <script src="../libs/jquery-3.6.0.js"></script>
    <script>
      $(function () {
        // 1. 获取 attribute 的属性
        // 标准的
        console.log($('ul').attr('id')) // list
        // 非标准的
        console.log($('ul').attr('name')) // cgx

        // 2. 设置 attribute 属性
        // 单个属性
        $('ul').attr('id', 'box')
        // 多个属性
        $('ul').attr({
          id: 'box',
          class: 'panel',
          name: 'coder',
        })

        // 3. 删除 attribute 属性
        $('ul').removeAttr('id')
        $('ul').removeAttr('name')
      })
    </script>
  </body>
</html>
