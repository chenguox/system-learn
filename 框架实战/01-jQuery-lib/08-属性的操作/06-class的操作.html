<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul class="active list">
      <li class="li-1">li-1</li>
      <li class="li-2">li-2</li>
      <li class="li-3">li-3</li>
      <li class="li-4">li-4</li>
      <li class="li-5">li-5</li>
    </ul>
    <button class="toggle">切换class</button>
    <script src="../libs/jquery-3.6.0.js"></script>
    <script>
      $(function () {
        // 1. 添加 class
        // 底层调用的是 setAttribute( "class", finalValue )方法添加class。
        // $('ul').addClass('list1 list2')
        // $('ul li').addClass(['list1', 'list2'])

        // 2. 判断是否存在某个class
        // 底层是通过getAttribute( "class" ).indexOf()来判断是否存在。
        // console.log($('ul').hasClass('active list')) // true

        // 3. 删除 class
        // $('ul').removeClass() // 删除全部
        // $('ul').removeClass('list') // 删除指定的一个

        // 4. class 的切换
        $('.toggle').click(function () {
          // $('ul').toggleClass()
          // 添加和删除 active
          $('ul').toggleClass('active')
        })
      })
    </script>
  </body>
</html>
