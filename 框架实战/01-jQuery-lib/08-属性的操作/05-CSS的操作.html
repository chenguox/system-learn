<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="list" class="panel">
      <li class="li-1">li-1</li>
      <li class="li-2">li-2</li>
      <li class="li-3">li-3</li>
      <li class="li-4">li-4</li>
      <li class="li-5">li-5</li>
    </ul>

    <script src="../libs/jquery-3.6.0.js"></script>
    <script>
      $(function () {
        // 1. 获取 ul 元素的 width
        // 返回的结构是 string 带单位的 px
        // console.log($('ul').css('width'))
        // 获取多个值
        // console.log($('ul').css(['width', 'height']))

        // 2. 给 ul 元素设置 width
        $('ul').css('width', '450px')
        // 设置多个值
        $('ul li:first').css({
          width: 100,
          height: 20,
          color: 'red',
        })
      })
    </script>
  </body>
</html>
