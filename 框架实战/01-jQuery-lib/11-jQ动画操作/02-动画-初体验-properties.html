<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: sandybrown;
      }
    </style>
  </head>
  <body>
    <button class="toggle">切换</button>

    <div class="box">box</div>

    <script src="../libs/jquery-3.6.0.js"></script>
    <script>
      $(function () {
        $('.toggle').click(function () {
          $('.box').animate(
            {
              // number
              // height: 0,
              // string
              // height: '0',
              // 百分比
              // height: '100%',
              // 关键字 show <=> hide
              height: 'toggle',
              // 计算
              // height: '-=40px',
              width: 'toggle',
              opacity: 'toggle',
            },
            'slow', // number | 关键字（slow=>600,fast=>200）
            function () {
              console.log('动画执行完成')
            }
          )
        })
      })
    </script>
  </body>
</html>
